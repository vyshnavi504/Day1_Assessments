<!DOCTYPE>
<html>
<head>
	<h1>Canvas tag demo</h1>
</head>
<body>
	<canvas id="myfirstcanvas" width="300" height="100" style="border:1px solid #d3d3d3;">vyshnavi</canvas>
	<script>
		var c=document.getElementById('myfirstcanvas');
		ctx=c.getContext("2d");
		ctx.font="30px Arial";
		ctx.strokeText("Hi I am Vyshnavi",10,40);
	</script>
</body>
</html>
